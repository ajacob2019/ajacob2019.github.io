    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }

<body>
  <script>
 
     function  dispatchButton(source) {
         d3.select("#commentary").text("You selected " + source);
    }

  </script>
  <div id="story-buttons" class="btn-group" role="group" aria-label="questions to be answered">
  <button id="thunder" type="button" class="btn btn-default" onClick="dispatchButton('thunder');">Thunder</button>
  <button id="lightning" type="button" class="btn btn-default" onClick="dispatchButton('lightning');">Lightning</button>
  <button id="hail" type="button" class="btn btn-default" onClick="dispatchButton('hail');">Hail</button>
</div>
